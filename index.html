<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule - Ruben Ruiz</title>

    <!-- ============================================================================================ -->
    <!-- Reset CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.0.2/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- Custom Font--> 
    <link href="https://fonts.googleapis.com/css?family=Hind+Siliguri" rel="stylesheet">


    <!-- Custom Styles -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/styles.css" />
    <!-- ============================================================================================ -->

</head>
<body>
    <header class="py-5 bg-dark text-center mb-5">
        <h1 class="m-0 text-center text-white">
            Helifax Main Terminal
        </h1>   
    </header>
    <div class="container mb-5">
        <div class="row">
            <div class="col-lg-3">
                <div class="card">
                    <div class="card-body">
                        <h2>
                            Add a train
                        </h2> 
                        <form>
                            <div class="form-group">
                                <label for="train">Train Name</label>
                                <input type="text" class="form-control" id="trainNameInput">
                            </div>
                            <div class="form-group">
                                <label for="destination">Destination</label>
                                <input type="text" class="form-control" id="trainDestInput">
                            </div>
                            <div class="form-group">
                                <label for="time">First Train Time</label>
                                <input type="text" class="form-control" id="trainTimeInput" aria-describedby="timeHelp">
                                <small id="timeHelp" class="form-text text-muted">Enter time in military format (HH:mm)</small>
                            </div>
                            <div class="form-group">
                                <label for="frequency">Frequency (in minutes)</label>
                                <input type="text" class="form-control" id="trainFreqInput">
                            </div>
                            <button type="submit" id="addTrainbtn" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        <div class="col">
            <h2>
                Schedule 
            </h2>
            <span id="Time"></span>
                <table class="table table-hover" id="trainDisp">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Train name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!--Dynamically populated-->
                    </tbody>
                </table>
            </div>
        </div>
        <!-- trying out Modals -->
        <div class="modal fade bd-example-modal-sm" id="myModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content text-center">
                    <p>
                        <p>
                            Error found:
                        </h3>
                    </p>
                    <h4>
                        Please fill in all fields
                    </h4>
                    <p>
                        (click anywhere to continue)
                    </p>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer class="footer py-5 bg-dark">
        <div class="container-fluid">
            <p class="m-0 text-center text-white">Copyright &copy; Ruben Ruiz 2018</p>
        </div>
    </footer>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
